<div class="col-lg-12">
	<h3 class="page-header">
		 <i class="fa fa-book"></i>Select Subject
	</h3>
	<ol class="breadcrumb">
		<li><i class="fa fa-home"></i><a ui-sref="Home">Home</a></li>
		<li><i class="far fa-envelope"></i><a ui-sref="sms">SMS</a></li>
		<li><i class="fab fa-etsy"></i><a ui-sref="selectExam">Select Exam</a></li>
		<li><i class="fa fa-book"></i>Select Subject</li>
	</ol>
</div>

<div class="alert alert-block alert-danger fade in" ng-show="subjectNotInExam">
    <button data-dismiss="alert" class="close close-sm" type="button">
         <i class="icon-remove"></i>
    </button>
    <strong>There are no subjects for selecting Exam</strong> 
</div>

<div class="col-lg-12" ng-show="!subjectNotInExam">
            <section class="panel">
                  <header class="panel-heading">
                       Select Subject of the Exam
                   </header>
                   <div class="panel-body">  
                       <div class="table-responsive">
					        <table class="table">
					          <thead>
								 <tr>
								    <th>Sr. Number</th>
								    <th>Subject</th>
								</tr>
						     </thead>
						     <tbody>
								 <tr ng-repeat="sub in SubjectDivCompIDList">
								    <td>{{$index+1}}</td>
								    <td><a ui-sref="smsSubjectsStudents({id:examId,subjectId:sub.id})">{{ sub.inst.label }}>{{ sub.branch.label }}>{{ sub.classes.label }}>{{ sub.div.label }}><strong id="subStrong">{{ sub.subject.label }}</strong> </a></td>
								    <!-- (examID : {{exam.id}}}) ui-sref="examSubjects({id :exam.id})" -->
					            </tr>
				             </tbody>
						 </table>
						</div>
				  </div>
	       </section>
</div>
