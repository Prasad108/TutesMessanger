<div class="col-lg-12">
	<h3 class="page-header">
		<i class="fa fa-user-md"></i> Change UserName /Password
	</h3>
	<ol class="breadcrumb">
		<li><i class="fa fa-home"></i><a ui-sref="Home">Home</a></li>
		<li><i class="icon_profile"></i>Change UserName</li> 

	</ol>
</div>	
	
	
	<section class="panel">
	<div class="panel-heading">
		        <h2><strong>Change Username</strong></h2>			               
		</div>
					<div class="panel-body">
						<form:form action="changeTUsername" method="post">
							<div class="input-group">
								<span class="input-group-addon"><i class="icon_profile"></i></span>
								<input type="text" class="form-control" id="currentUsername"
									name="currentUsername" placeholder="Current Username"
									required="required" maxlength="30" />
							</div>
							<br>
							<div class="input-group">
								<span class="input-group-addon"><i class="icon_key_alt"></i></span>
								<input type="text" class="form-control" id="newUsername"
									name="newUsername" placeholder="New Username"
									required="required"
									pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}"
									title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
									maxlength="30" />
							</div>
							<br>
							<button class="btn btn-info btn-lg btn-block" type="submit">Change
								Username</button>


						</form:form>
					</div>
				
</section>
