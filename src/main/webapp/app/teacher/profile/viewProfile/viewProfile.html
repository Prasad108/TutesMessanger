<div class="col-lg-12">
	<h3 class="page-header">
		<i class="fa fa-user-md"></i> User Profile
	</h3>
	<ol class="breadcrumb">
		<li><i class="fa fa-home"></i><a ui-sref="Home">Home</a></li>
		<li><i class="icon_profile"></i>User Profile</li>

	</ol>
</div>

<div id="profile" class="tab-pane">
			<section class="panel">
			<div class="panel-body bio-graph-info">
				
				<div class="row">
					<div class="bio-row">
						<p>
							<span>First Name </span>: {{teacher.fname}}
						</p>
					</div>
					<div class="bio-row">
						<p>
							<span>Last Name </span>:  {{teacher.lname}}
						</p>
					</div>
					<div class="bio-row">
						<p>
							<span>Occupation </span>: Teacher
						</p>
					</div>
					<div class="bio-row">
						<p>
							<span>Email </span>: {{teacher.email}}
						</p>
					</div>
					<div class="bio-row">
						<p>
							<span>Mobile </span>: {{teacher.contactno}}
						</p>
					</div>
				</div>
			</div>
			</section>
			
			</div>
