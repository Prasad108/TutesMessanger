<div class="col-lg-12">
	<h3 class="page-header">
		<i class="fa fa-pencil-square-o"></i> Rename Division 
	</h3>
	<ol class="breadcrumb">
		<li><i class="fa fa-home"></i><a ui-sref="Home">Home</a></li>
		<li><i class="fa fa-university"></i><a ui-sref="ModifyInstituteStructure">Modify Institute Structure</a></li>
		<li><i class="fa fa-pencil-square-o"></i>Rename Division</li>		
		
	</ol>
</div> 


<section class="panel" style="WIDTH: 1000px">
  <div class="panel-body">
	 <div class="form">
		<form class="form-validate form-horizontal " id="register_form" method="post" action="RenameExistingClass">
		      <div class="form-group ">
		        <label for="bname" class="control-label col-lg-2">Select Branch<span class="required">*</span></label>
		         <div class="col-lg-10">
		           <select class="form-control col-lg-2" ng-model="selectBranch" ng-options="branch.name for (x,branch) in branchList" ng-change="selectedBranch()" style="WIDTH: 200px;height: 35px" required="required"></select>
		         </div>             <!-- input-lg m-bot10 -->
		      </div>
		      
		      <div class="form-group ">
		        <label for="bname" class="control-label col-lg-2">Select Class<span class="required">*</span></label>
		         <div class="col-lg-10">
		           <select class="form-control col-lg-2" ng-model="selectClass" ng-options="class.name for (x,class) in classList" ng-change="selectedClass()" style="WIDTH: 200px;height: 35px" required="required"></select>
		         </div>             <!-- input-lg m-bot10 -->
		      </div>
		
		       <div class="form-group ">
		        <label for="bname" class="control-label col-lg-2">Select Division<span class="required">*</span></label>
		         <div class="col-lg-10">
		           <select class="form-control col-lg-2" ng-model="selectDivision" ng-options="division.name for (x,division) in divisionList" ng-change="selectedDivision()" style="WIDTH: 200px;height: 35px" required="required"></select>
		         </div>             <!-- input-lg m-bot10 -->
		      </div>
		
			  <div class="form-group ">
					<label for="cname" class="control-label col-lg-2">New Division Name<span class="required">*</span></label>
					      <div class="col-lg-10">
					             <input class="form-control col-lg-2" id="Division" name="division" maxlength="50"  style="WIDTH: 200px" type="text" required="required" />
					       </div>
			  </div>
					                                     
			  <div class="form-group">
					<div class="col-lg-offset-2 col-lg-10">
					  <a class="btn btn-primary" ui-sref="RenameExistingDivision" ui-sref-active="active">Rename Division</a>
					        <!--  <button class="btn btn-primary" type="submit">Add Branch</button> -->
					</div>
			  </div>
	   </form>
	</div>
  </div>
</section>
