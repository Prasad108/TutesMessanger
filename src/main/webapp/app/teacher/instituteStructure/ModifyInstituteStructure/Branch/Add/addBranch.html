<div class="col-lg-12">
	<h3 class="page-header">
		<i class="fa fa-plus"></i> Add New Branch 
	</h3>
	<ol class="breadcrumb">
		<li><i class="fa fa-home"></i><a ui-sref="Home">Home</a></li>
		<li><i class="fa fa-university"></i><a ui-sref="ModifyInstituteStructure">Modify Institute Structure</a></li>
		<li><i class="fa fa-plus"></i>Add New Branch</li>		
		
	</ol>
</div> 

<section class="panel" style="WIDTH: 1000px">
 <div class="alert alert-info fade in" ng-show="successMessage">
	 <button data-dismiss="alert" class="close close-sm" type="button">
		 <i class="icon-remove"></i>
     </button>
	<strong>Branch Successfully Added in Institute</strong> 
 </div>
 
 <div class="alert alert-block alert-danger fade in" ng-show="errorMessage">
	 <button data-dismiss="alert" class="close close-sm" type="button">
		 <i class="icon-remove"></i>
     </button>
	<strong>Branch Not Successfully Added in Institute</strong> 
 </div>
 
  <div class="alert alert-block alert-danger fade in" ng-show="branchExistMessage">
	 <button data-dismiss="alert" class="close close-sm" type="button">
		 <i class="icon-remove"></i>
     </button>
	<strong>Branch Not Added in Institute,There is Branch exist with this name</strong> 
 </div>
 
 <div class="alert alert-block alert-danger fade in" ng-show="branchShouldNotBlankMessage">
	 <button data-dismiss="alert" class="close close-sm" type="button">
		 <i class="icon-remove"></i>
     </button>
	<strong>Branch Name should not be blank</strong> 
 </div>

  <div class="panel-body">
	 <div class="form">
		<form class="form-validate form-horizontal " id="register_form" method="post">
			  <div class="form-group ">
					<label for="cname" class="control-label col-lg-2">New Branch Name <span class="required">*</span></label>
					      <div class="col-lg-10">
					             <input class="form-control col-lg-2" id="Branch" name="branch" ng-model="newBranchName" ng-click="clearMessage()" maxlength="50"  style="WIDTH: 200px" type="text" required="required" />
					       </div>
			  </div>
					                                     
			  <div class="form-group">
					<div class="col-lg-offset-2 col-lg-10">
					  <a class="btn btn-primary" ng-click="addNewBranch()">Add Branch</a>
					        <!--  <button class="btn btn-primary" type="submit">Add Branch</button> -->
					</div>
			  </div>
	   </form>
	</div>
  </div>
</section>
