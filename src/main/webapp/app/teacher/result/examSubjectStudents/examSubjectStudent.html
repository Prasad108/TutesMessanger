<h>hello from ExamSubject Student page</h>1
<h2>Exam id - {{examId}}</h2>
<h2>Subject id - {{subjectDivId}}</h2>

<div class="table-responsive">
	<table class="table">
		<thead>
			<tr>
				<th>#</th>
				<th>First Name</th>
				<th>Father </th>
				<th>Sirname</th>
				<th>Obtained Marks</th>
				<th>Result</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="ESSR in ExamSubjectStudentResult">
				<td>{{ESSR.exam.id}}</td>
				<td>{{ESSR.student.fname}}</td>
				<td>{{ESSR.student.father}}</td>
				<td>{{ESSR.student.lname}}</td>
				<td ng-if="!!ESSR.result.obtainedMarks">{{ESSR.result.obtainedMarks}}</td>
				<td ng-if="!ESSR.result.obtainedMarks">N.A.</td>
				<td ng-if="!!ESSR.result.remarks">{{ESSR.result.remarks}}</td>
				<td ng-if="!ESSR.result.remarks">N.A</td>
			</tr>
		</tbody>
	</table>
</div>
