<div class="col-lg-12">
	<h3 class="page-header">
		<i class="fa fa-user-md"></i> Student Request Manager
	</h3>
	<ol class="breadcrumb">
		<li><i class="fa fa-home"></i><a ui-sref="Home">Home</a></li>
		<li><i class="icon_profile"></i>Student Request Manager</li>		
		
	</ol>
</div>       
            <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <!-- <header class="panel-heading">
                              Student Request Pending for Approval
                          </header> -->
                          
                          <table class="table table-striped table-advance table-hover">
                           <tbody>
                              <tr>
                                 <th><i class="icon_profile"></i> Full Name</th>                               
                                 <th><i class="icon_mail_alt"></i> Email</th>                            
                                 <th><i class="icon_mobile"></i> Mobile</th>
                                 <th><i class="icon_cogs"></i> Action</th>
                              </tr>
                              <tr ng-repeat="student in studentList | filter : test | orderBy:'fname'" ">
    								<td>{{ student.fname }}  {{ student.lname }}</td>
   							 		<td>{{ student.email }}</td>
   							 		<td>{{ student.contactno }}</td>
   							 		<td>
                                  <div class="btn-group">
                                    
                                      <a class="btn btn-success" ng-click="approve(student)" ><i class="icon_check_alt2"></i></a>
                                      <a class="btn btn-danger" ng-click="deleteStudent(student)" ><i class="icon_close_alt2"></i></a>
                                                                                                                                                                                
                                  </div>
                                  </td>
  							</tr>
                             
                                                    
                           </tbody>
                        </table>
                               
                              <div ng-show="!studentList.length" class="alert alert-info fade in">
                                  <button data-dismiss="alert" class="close close-sm" type="button">
                                      <i class="icon-remove"></i>
                                  </button>
                                  <strong>No pending request for approval</strong>
                              </div>
                      </section>
                  </div>
              </div>
