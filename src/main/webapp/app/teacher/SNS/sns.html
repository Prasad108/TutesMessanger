<div class="col-lg-12">
	<h3 class="page-header">
		 <i class="far fa-envelope"></i>SNS TEST
	</h3>
	<ol class="breadcrumb">
		<li><i class="fa fa-home"></i>Home</li>
		<li> <i class="far fa-envelope"></i>SNS TEST</li>
	</ol>
</div>

<section class="panel">
                          <header class="panel-heading">
                              Send SMS
                          </header>
                          <div class="panel-body">
                              <form class="form-horizontal" role="form" ng-submit="sendSMS(sms)">
                                  <div class="form-group">
                                      <label for="SMS" class="col-lg-2 control-label">SMS</label>
                                      <div class="col-lg-10">
                                          <input type="text" ng-model="sms.text" class="form-control" id="inputEmail1" placeholder="SMS">
                                          <p class="help-block">less than 150 char </p>
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label for="contactnumber" class="col-lg-2 control-label">Contact Number</label>
                                      <div class="col-lg-10">
                                          <input type="text" ng-model="sms.contacNumber" class="form-control" id="cn" placeholder="contact number">
                                      </div>
                                  </div>
                                 
                                  <div class="form-group">
                                      <div class="col-lg-offset-2 col-lg-10">
                                          <button type="submit" class="btn btn-danger">Send SMS</button>
                                      </div>
                                  </div>
                              </form>
                          </div>
                          <div class="alert alert-success fade in" ng-show="pubSuccess">
                                  <button data-dismiss="alert" class="close close-sm" type="button">
                                      <i class="icon-remove"></i>
                                  </button>
                                  <strong>Success!</strong>message published with id {{pubID}}
                              </div>  
                      </section>
                      <div class="alert alert-block alert-danger fade in" ng-show="pubFail">
                                  <button data-dismiss="alert" class="close close-sm" type="button">
                                      <i class="icon-remove"></i>
                                  </button>
                                <strong>Fail!</strong> once check mobile number {{pubID}}
                       </div>
